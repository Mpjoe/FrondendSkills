<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Stylesheet for CSS / FONTS / ICONS -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

<main class="card_container">
      <img class="card_image_mobile" src="public/css/image/image-product-mobile.jpg" alt="Gabrielle Chanel Paris parfum bottle">
      <img class="card_image_desktop" src="public/css/image/image-product-desktop.jpg" alt="Gabrielle Chanel Paris parfum bottle">

    <div class="card_content">

      <h3 class="card_perfume" >PERFUME</h3>

      <p class="card_title">Gabrielle Essence Eau De Parfum</p>

      <p class="card_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card_price_container alert-boxes">
        <h1 class="card_price_new grid">$149.99</h1>
        <div class="card_price_old grid">$169.99</div>
      </div>

      <button class="card_btn" >
        <img class="card_icon_btn" src="public/css/image/icon-cart.svg" alt="">
        Add to Cart
      </button>

    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gueï Joël</a>.
  </footer>

</body>

</html>
