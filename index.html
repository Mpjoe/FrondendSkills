<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Stylesheet for CSS / FONTS / ICONS -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <!-- Global Element of the card -->

  <br>
  <div class="card_Global">

    <div class="image">
      <img src="public/css/image/image-product-desktop.jpg" alt="parfum">
    </div>

    <div class="card_content">
      <div class="title">
        <p style="letter-spacing:4px;">PERFUME</p>
      </div>

      <div class="Gabrielle-paragraph">
        <h1 style="font-weight: 700; line-height: 32px;">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      </div>

      <div class="Afloral-paragraph">
        <p style=" line-height: 23px;">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>
    </div>

      <div class="float-container">
        <div class="float-price float-price1" style="color:hsl(158, 36%, 37%); font-size: 35px; font-weight: 700; padding-right: 10px; font-family: Fraunces;">$149.99</div>
        <div class="float-price float-price2" style="text-decoration: line-through;">$169.99</div>
      </div>
      <br>

      <div class="Button">
        <button class="btn">
          <svg class="icon-cart" width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" />
          </svg>
          Add to Cart
        </button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gueï Joël</a>.
  </div>
</body>

</html>
